<!DOCTYPE html>
<html lang="fr">
   <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <title>Gestionnaire de Films kasra</title>
      <link rel="stylesheet" href="css/bootstrap.min.css" />
      <link rel="stylesheet" href="css/styles.css" />
      <link rel="stylesheet" href="css/all.min.css" />
   </head>
   <body>
      <div class="container-fluid px-3 px-sm-4 px-md-5 mx-auto py-5">
      <!-- Header -->
      <header class="mb-4">
         <h1 class="main-title">Watch Later Manager</h1>
      </header>
      <div class="row justify-content-center">
         <!-- Form Section -->
         <div class="col-md-4 form-container">
            <h2 class="mb-4">Ajouter un Film</h2>
            <!-- Client side validation-->
            <form id="watchLaterForm" class="needs-validation" novalidate>
               <!-- Title -->
               <div class="form-floating mb-3">
                  <input
                     type="text"
                     class="form-control"
                     id="title"
                     name="title"
                     placeholder="Title"
                     required
                     />
                  <label for="title">Title</label>
                  <div class="valid-feedback">Looks good!</div>
                  <div class="invalid-feedback">Please provide a title.</div>
               </div>
               <!-- URL -->
               <div class="form-floating mb-3">
                  <input
                     type="url"
                     class="form-control"
                     id="url"
                     name="url"
                     placeholder="URL"
                     required
                     />
                  <label for="url">URL</label>
                  <div class="valid-feedback">Valid URL!</div>
                  <div class="invalid-feedback">Please provide a valid URL.</div>
               </div>
               <!-- Star Rating -->
               <div class="mb-3">
                  <div class="row g-3 text-center justify-content-center">
                     <div class="col-12 col-lg-4 d-flex justify-content-center">
                        <label class="form-label m-0">Rating</label>
                     </div>
                     <div class="col-12">
                        <div class="row g-2 justify-content-center text-center">
                           <div class="col-12 d-flex justify-content-center">
                              <div class="rating d-flex justify-content-center">
                                 <input
                                    type="radio"
                                    name="rating"
                                    value="5"
                                    id="star5"
                                    required
                                    />
                                 <label for="star5">☆</label>
                                 <input
                                    type="radio"
                                    name="rating"
                                    value="4"
                                    id="star4"
                                    />
                                 <label for="star4">☆</label>
                                 <input
                                    type="radio"
                                    name="rating"
                                    value="3"
                                    id="star3"
                                    />
                                 <label for="star3">☆</label>
                                 <input
                                    type="radio"
                                    name="rating"
                                    value="2"
                                    id="star2"
                                    />
                                 <label for="star2">☆</label>
                                 <input
                                    type="radio"
                                    name="rating"
                                    value="1"
                                    id="star1"
                                    />
                                 <label for="star1">☆</label>
                              </div>
                           </div>
                           <div class="col-12 d-flex justify-content-center">
                              <div class="rating-indicator">
                                 <span
                                    id="ratingText"
                                    class="badge badge-secondary"
                                    ></span>
                              </div>
                           </div>
                           <div class="col-12 text-center">
                              <div class="valid-feedback" id="ratingFeedback"></div>
                              <div class="invalid-feedback" id="ratingFeedback"></div>
                           </div>
                           <!--
                              <div class="col-12 text-center">
                                <div class="valid-feedback" id="ratingFeedback">Looks good!</div>
                                <div class="invalid-feedback" id="ratingFeedback">
                                  Please select a rating.
                                </div>
                              </div>
                              -->
                        </div>
                     </div>
                  </div>
               </div>
               <!-- Optional Fields -->
               <div class="accordion mb-3" id="optionalFieldsAccordion">
                  <div class="accordion-item">
                     <h2 class="accordion-header">
                        <button
                           class="accordion-button collapsed"
                           type="button"
                           data-bs-toggle="collapse"
                           data-bs-target="#optionalFields"
                           aria-expanded="false"
                           aria-controls="optionalFields"
                           >
                        Optional Fields
                        </button>
                     </h2>
                     <div
                        id="optionalFields"
                        class="accordion-collapse collapse"
                        data-bs-parent="#optionalFieldsAccordion"
                        >
                        <div class="accordion-body">
                           <!-- Creator -->
                           <div class="form-floating mb-3">
                              <input
                                 type="text"
                                 class="form-control"
                                 id="creator"
                                 placeholder="Creator"
                                 />
                              <label for="creator">Creator</label>
                              <div class="valid-feedback">Looks good.</div>
                           </div>
                           <!-- Comments -->
                           <div class="form-floating mb-3">
                              <textarea
                                 class="form-control"
                                 id="comments"
                                 placeholder="Comments"
                                 style="height: 100px"
                                 ></textarea>
                              <label for="comments">Comments</label>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
               <!-- Submit -->
               <button type="submit" class="btn btn-primary w-100">
               Add to Watch Later
               </button>
            </form>
         </div>
         <!-- Watch List Section -->
         <div class="col-md-7 movies-container">
            <div class="mb-3 d-flex justify-content-between align-items-center">
               <h2 class="m-0">Saved Items</h2>
               <div class="search-container">
                  <div class="input-group">
                     <span class="input-group-text">
                     <i class="fas fa-search"></i>
                     </span>
                     <input type="text" class="form-control form-input" id="searchInput" placeholder="Rechercher un video">
                     <button class="btn btn-outline-secondary" type="button" id="clearSearch">
                     <i class="fas fa-times"></i>
                     </button>
                  </div>
               </div>
               <button id="deleteLastBtn" class="btn btn-danger btn-sm">
               Delete Last
               </button>
            </div>
            <div id="watchList" class="list-group"></div>
            <div id="noResults" style="display: none; text-align: center; color: #777; padding: 1rem;">
               mafama chay
            </div>
         </div>
         <!-- Stats -->
         <footer class="mt-5 text-center">
            <div class="stats">
               <p><strong>Total Saved:</strong> <span id="totalCount">0</span></p>
            </div>
         </footer>
      </div>
      <script src="js/jquery-3.7.1.min.js"></script>
      <script src="js/bootstrap.bundle.min.js"></script>
      <script src="js/scripts.js"></script>
      <script></script>
   </body>
</html>
